routes.ArticleList.type             = "regex"
routes.ArticleList.match            = "#^/cate-([\-a-zA-Z0-9]+)-([\-0-9]+).html#"
routes.ArticleList.route.module     = Index
routes.ArticleList.route.controller = Article
routes.ArticleList.route.action     = list
routes.ArticleList.map.1            = cname
routes.ArticleList.map.2            = page

routes.ArticleShow.type             = "regex"
routes.ArticleShow.match            = "#^/article-([\-0-9]+).html#"
routes.ArticleShow.route.module     = Index
routes.ArticleShow.route.controller = Article
routes.ArticleShow.route.action     = show
routes.ArticleShow.map.1            = id

routes.PageShow.type             = "regex"
routes.PageShow.match            = "#^/page-([\-a-zA-Z0-9]+).html#"
routes.PageShow.route.module     = Index
routes.PageShow.route.controller = Page
routes.PageShow.route.action     = show
routes.PageShow.map.1            = cname