<script type="text/javascript">
jQuery(function($) {

    $('[data-btn=close]').on(ace.click_event, function() {
        var id             = $(this).parents('tr').attr('data-id');
        var community_name = $(this).parents('tr').find('[data-label=community_name]').text();
        var publishdate    = $(this).parents('tr').find('[data-label=publishdate]').text();
        var publisher      = $(this).parents('tr').find('[data-label=publisher]').text();
        var content        = $(this).parents('tr').find('[data-label=content]').text();

        bootbox.dialog({
            title: '完结',
            message: '<form class="form-horizontal" role="form"><div class="row"><div class="form-group"><label class="col-sm-3 control-label no-padding-right"> 报修内容 </label><div class="col-sm-7"><textarea readonly class="autosize-transition form-control" rows="3">'+content+'</textarea></div></div><div class="form-group"><label class="col-sm-3 control-label no-padding-right"> 完结备注 </label><div class="col-sm-7"><textarea class="autosize-transition form-control" id="pop-complete" rows="2"></textarea></div></div></div></form>',
            onEscape: function() {
                return true;
            },
            buttons: {
                complete: {
                    label: "完结",
                    className: "btn-success",
                    callback: function () {
                        var loading = bootbox.loading();
                        $.ajax ({
                            type:'POST',
                            data: {id: id, complete: $("#pop-complete").val()},
                            dataType:'json',
                            url: '/ajax/call/close',
                            success: function(response) {
                                bootbox.alert(response.message, function() {
                                    if ( ! response.code ) window.location.reload();
                                });
                            },
                            error: function() {
                                bootbox.alert('服务器问题，请重试');
                            },
                            complete:function() {
                                loading.modal('hide');
                            }
                        });
                        return false;
                    }
                }
            }
        });
    });


    $('[data-btn=reply]').on(ace.click_event, function() {
        var id             = $(this).parents('tr').attr('data-id');
        var community_name = $(this).parents('tr').find('[data-label=community_name]').text();
        var publishdate    = $(this).parents('tr').find('[data-label=publishdate]').text();
        var publisher      = $(this).parents('tr').find('[data-label=publisher]').text();
        var content        = $(this).parents('tr').find('[data-label=content]').text();

        bootbox.dialog({
            title: '回复' + publisher,
            message: '<form class="form-horizontal" role="form"><div class="row"><div class="form-group"><label class="col-sm-3 control-label no-padding-right"> 内容 </label><div class="col-sm-7"><textarea readonly class="autosize-transition form-control" rows="3">'+content+'</textarea></div></div><div class="form-group"><label class="col-sm-3 control-label no-padding-right"> 回复 </label><div class="col-sm-7"><textarea class="autosize-transition form-control" id="pop-reply" rows="2"></textarea></div></div></div></form>',
            onEscape: function() {
                return true;
            },
            buttons: {
                reply: {
                    label: "回复",
                    className: "btn-success",
                    callback: function () {
                        var loading = bootbox.loading();
                        $.ajax ({
                            type:'POST',
                            data: {id: id, reply: $("#pop-reply").val()},
                            dataType:'json',
                            url: '/ajax/call/reply',
                            success: function(response) {
                                bootbox.alert(response.message, function() {
                                    if ( ! response.code ) window.location.reload();
                                });
                            },
                            error: function() {
                                bootbox.alert('服务器问题，请重试');
                            },
                            complete:function() {
                                loading.modal('hide');
                            }
                        });
                        return false;
                    }
                }
            }
        });
    });

    $('[data-btn=view]').on(ace.click_event, function() {
        var id      = $(this).parents('tr').attr('data-id');
        var title   = $(this).parents('tr').find('[data-label=name]').text();
        var loading = bootbox.loading();
        $.ajax ({
            type:'POST',
            data: {id: id},
            dataType:'json',
            url: '/ajax/call/view',
            success: function(response) {
                if ( response.code ) bootbox.alert( response.message );
                bootbox.dialog({
                    title: title,
                    message: response.data,
                    onEscape: function() {
                        return true;
                    }
                });
            },
            error: function() {
                bootbox.alert('服务器问题，请重试');
            },
            complete:function() {
                loading.modal('hide');
            }
        });
    });

    bootbox.bindConfirmEvent('trash', '删除', '/ajax/page/trash', function($btn) {
        var title = $btn.parents('tr').find('[data-label=title]').text();
        return "确认要「<b><span class=\"text-danger\">"+title+"</span></b>」该单页吗？";
    });
});
</script>
